def getConfig(name, default=""):
    if config.has_key(name):
        return config[name].encode('ascii', 'ignore')
    return default

def getConfigv(name, default=[]):
    if config.has_key(name):
        res = []
        for i in config[name]:
            res.append(i.encode('ascii', 'ignore'))
        return res
    return default

